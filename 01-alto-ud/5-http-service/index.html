<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">

<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    html,
    body {
        font-size: 1.1em;
    }
    </style>
    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular-messages.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">AngularJS</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div ng-controller="MainController">
            <h1>Hello {{name}}!</h1>
            <div>
                <label>What is your occupation?</label>
                <input type="text" name="occupation" ng-model="occupation" />
            </div>
            <hr>
            <div class="alert" ng-class="{'alert-warning': occupation.length < limitChars, 'alert-danger': occupation.length > limitChars}" ng-if="occupation.length !== limitChars">
                <div ng-show="occupation.length < limitChars">
                    You have less than 5 characters!
                </div>
                <div ng-show="occupation.length > limitChars">
                    You have more than 5 characters!
                </div>
            </div>
            <div class="alert alert-success" ng-show="occupation.length === limitChars">
                Success!!!
            </div>
            <hr>
            <h2 ng-cloak>Are you... {{occuCaps()}}</h2>
            <hr>
            <h3>Rules</h3>
            <ul>
                <li ng-repeat="rule in rules">
                    {{rule.ruleName}}
                </li>
            </ul>
            <input type="button" class="btn btn-primary" name="clickMe" value="Submit" ng-click="buttonClick()" />

            <h3>Chuck Norris Jokes</h3>
            <ul>
                <li ng-repeat="joke in jokes">
                    {{joke.joke}}
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
